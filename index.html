
<html>
    <head>
        <title>

<style>

 font-family: 'Allura', sans-serif;

    <body>
        <div id="note_adder">
            <form>
                <input type="text" id="new_note_text" placeholder="Note text here!" 
                       style="width:90%"/>
                <br/>
                <input type="button" value="Create note!" class="note_controls" 
                       onclick="create_note($('#new_note_text').val());">
                <input type="button" value="Save notes!" class="note_controls"
                       onclick="save_notes();">
            </form>
        </div>
    </body>
